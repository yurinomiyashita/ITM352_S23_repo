<body>
    quantity desired: <input id="quantity_textbox" type="text" onkeyup="checkQuantityTextbox(this)">
    <span id='quantity_textbox_message'>Enter a quantity</span>
    <br>
   <input type="BUTTON" onclick="document.body.innerHTML = `Thank for you for ordering ${quantity_textbox.value} things!`" value="Purchase">
</body>

</html>
<script>
    function checkQuantityTextbox(the_quantity_textbox) {
        document.getElementById(the_quantity_textbox.id + "_message").innerHTML = isNonNegInt(the_quantity_textbox.value).join(' ');
    }

    function isNonNegInt(q) {
        errors = []; // assume no errors at first
        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        else {
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
        }
        return errors;
    }
</script>
