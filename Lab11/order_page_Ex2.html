
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>quantity desired:</label>
    <input type="text" id="qty_textbox" onkeyup="checkQuantityTextbox(this);">
    <span id='qty_textbox_message'>Enter a quantity</span>
    <br>
<input type="button"  onclick="if(isNonNegInt(qty_textbox.value)==true) {
    document.write(`Thank for you for ordering ${qty_textbox.value} things!`);
}
" value="Purchase">
</body>

</html>
<script>
    function checkQuantityTextbox(the_quantity_textbox) {
        document.getElementById(the_quantity_textbox.id + '_message').innerHTML = isNonNegInt(the_quantity_textbox.value,true).join(' ');
    }
    function isNonNegInt(q, returnErrors=false) {
        errors = []; // assume no errors at first
        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        else{
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
        }
        return returnErrors ? errors : (errors.length == 0);
    } 
</script>
