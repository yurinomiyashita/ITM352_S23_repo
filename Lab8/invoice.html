<!DOCTYPE html>
<script>
    // this file is invoice 1 for ITM 352 and display products name, quantity, price and it's total value
    //array for product quantity
    var product_quantities=[2,1,1,3,2]; 
    product_quantities.pop();
    var product = [product1, product2, product3, product4, product5];
    //product data 
    // Product 1 (every product and name have "item" "quantity" and "price", make more generic)
    var product1 = {
    'item' : 'Gillette Sensor 3 Razor',
    'quantity' : product_quantities[0],
    'price' : 1.23,
    'SKU#':1234, 
    };
   
    product1["SKU#"]=1234; 

    product1['SKU#']=""; 



    // Product 2
   var product2 = {
    'item': 'Barbasol Shaving Cream',
    'quantity': product_quantities[1],
    'price' : 2.64,
   };

    // Product 3
    var product3={
    'item': 'Nautica Cologne',
    'quantity':product_quantities[2],
    'price' :6.17,
  };

    // Product 4
   var product4={
    'item' : 'Rubbing Alcohol',
    'quantity':product_quantities[3],
    'price':0.98,
  };

    // Product 4
   var product5={
    'item' : 'Rubbing Alcohol',
    'quantity':product_quantities[3],
    'price':0.98,
  };
     //calculate extended value 
     extended_price1 = product1.quantity*product1.price; 
     extended_price2 = product2.quantity*product2.price;
     extended_price3 = product3.quantity*product3.price;
     extended_price4 = product4.quantity*product4.price;
     extended_price5 = product5.quantity*product5.price;
    
     //calculate subtotal 
     var subtotal= extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

     //calculate tax 
     var tax_rate= 0.0575;
     var tax= tax_rate*subtotal; 

     //calculate shipping 
     //when subtotal is less than $50
     var shipping= '';
     if (subtotal <=50){
        shipping = 2;
     }
     else if(subtotal <=100){  //when subtotal is less than 100, shipping cost is $5
      shipping = 5;
     }

     if (subtotal >100){
        shipping = 0.05*subtotal;  //when subtotal is more than$ 100 , shipping cost is 5% of subtotal
     }

     //calculate total amount
    var total= subtotal + tax + shipping; 

</script>

        </tr>
        <script>
      document.write(`
