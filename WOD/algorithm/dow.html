<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Day of the Week Calculator</title>
	<script>
		var monthKey = {
			"January":0,
			"February":3,
			"March":2,
			"April":5,
			"May":0,
			"June":3,
			"July":5,
			"August":1,
			"September":4,
			"October":6,
			"November":2,
			"December":4,
		};

		function calculateDayofWeek(){
			//get input value
			var month = document.getElementById("month_id").value; 
			var day = parseInt(document.getElementById("day_id").value);
			var year = parseInt(document.getElementById("year_id").value);
		
//step 1 
step1 = year;

//step 2
step2= parseInt(year/4)+step1;

//step3 
step3 = step2 - (parseInt(step1/100));

step4= parseInt(year/400)+step3;

step5= step4 + day; 

step6 = monthKey[month]+step5;

step7 = step6%7; 

var dayofWeek = ["Sunday", "Monday", "Tuesday", "Wednesday","Thursday", "Friday", "Saturday"];
var dayofWeekName = dayofWeek[step7];
//display outcome 
document.getElementById("dow_span").innerHTML = month +" "+ day+ ",  "+year +"is " + " "+dayofWeekName; 
}
	</script>
</head>
<body>
	<h1>Day of the Week Calculator</h1>
	<p>Enter a date to find out what day of the week</p>
	<label for="month_id">Month:</label>
	<select id='month_id'>
		<script>
			for(month in monthKey) {
				document.write(`<option>${month}</option>`);
			}
		</script>
		</select>
	
	<label for="day_id">Day:</label>
	<input id=day_id type="text">
	<label for="yeat_id">Year:</label>
	<input id=year_id type="text">
	&nbsp; 
	<span id=dow_span></span>
	<br>
	<input type="button" value="Find day of week" onclick="calculateDayofWeek()" >
</body>
</html>
