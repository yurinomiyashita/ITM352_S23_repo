      <script> // product row loop 
            function generate_item_rows(product_quantities_array){
                  for(let i in product_quantities_array){

                  if(product_quantities_array[i]==0)continue;   

                  errors= notAPosInt(product_quantities_array[i], true);

                  if (errors.length ==0) {  //when there is no error, extended price = price times quanties 
                         extended_price=product_quantities_array[i]*product[i].price; 
                        var errorMessage="";
                  } else {   //when there is error, extended price = 0 time price. 
                        extended_price=0*product[i].price;
                        var errorMessage=errors.join('<br>'); 
                  }
            document.write(`
            <tr>
            <td width="43%">${product[i].name}</td>
            <td align="center" width="11%">${quantities[i]}<div style="color:red;">${errorMessage}</td>
            <td width="13%">\$${product[i].price.toFixed(2)}</td>
            <td width="54%">\$${extended_price}</td>
            </tr>
            `);
            subtotal += extended_price; 
            };
            }
            function notAPosInt(arrayElemet, returnErrors=false){
                  errors = []; // assume no errors at first
                  if (Number(arrayElemet)!=arrayElemet)errors.push('Not a number!');// Check if string is a number value
                  if(arrayElemet<0) errors.push('Negative value!'); // Check if it is non-negative
                  if (parseInt(arrayElemet) != arrayElemet) errors.push('Not an integer!'); // Check that it is an integer
                  return(returnErrors? errors:(errors.length==0))
            }
      //Compute subtotal 
      var subtotal = 0; 
           
      </script>
