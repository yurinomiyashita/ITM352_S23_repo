<!DOCTYPE html>
<html>

<head>
    <script src="./products_data.js"></script>

    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products-style.css" rel="stylesheet">
    
</head>

<body>
    <form action="./invoice.html" method="GET">
    <header>
        <h1>Yurino's Used Smart Phone Store</h1>
    
    </header>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from
                around the globe!
            </div>
        </aside>

        <main>
            <script>
                for ( var i = 0; i < product.length; i++){
            document.write(`
                <section class="item">
                <h2>${product[i].name}</h2>
                <p>\$${product[i].price}</p>
                <label id="quantity"${i}_label>Quantity Desired</label>
                <input type="text" placeholder="0" name="quantity${i}">
                <img src="${product[i].image}">
            </section>
            `);
        }
           </script>
           
      
           
        </main>
    </div>
    <footer>
        <h1>
            Your One Stop For Used Phones
        </h1>
        <center><input type="submit" value ="purchase"></center>
    </footer>
</body>

</html>
